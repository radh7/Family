<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta property="og:description" content="A heartfelt message, just for you. Click to open!" />
    <meta property="og:image" content="./3.jpg" />
    <meta property="og:url" content="https://radh7.github.io/Family_1/"/>
    <meta property="og:type" content="website" />
  <title>Home Page</title>
  <style>
    /* General Reset */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background: linear-gradient(135deg, #f6ffc3, #f5f37b);
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #000000;
      text-align: center;
      flex-direction: column;
    }

    
    .house-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .house {
      width: 240px;
      height: 240px;
      animation: pulse 1.5s infinite ease-in-out;
      filter: drop-shadow(0 0 10px #ffcc00);
    }
    /* Glow Effect */
    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #4a75f7);
      }

      50% {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px #4a75f7);
      }
    }

    /* Shayari Text Styling */
    .shayari-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #341d00;
      display: inline-block;
      line-height: 1.5;
      opacity: 0; /* Initially hidden */
      animation: fadeInText 1.5s forwards;
    }

    /* Animation for Text */
    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animation for words */
    .word {
      opacity: 0;
      display: inline-block;
      animation: fadeInWord 1.5s forwards;
    }
    .word:nth-child(1) {
  animation-delay: 0.5s;
}

.word:nth-child(2) {
  animation-delay: 1.5s;
}

.word:nth-child(3) {
  animation-delay: 2s;
}

.word:nth-child(4) {
  animation-delay: 2.5s;
}

.word:nth-child(5) {
  animation-delay: 3s;
}

.word:nth-child(6) {
  animation-delay: 3.5s;
}

.word:nth-child(7) {
  animation-delay: 4s;
}

.word:nth-child(8) {
  animation-delay: 4.5s;
}

.word:nth-child(9) {
  animation-delay: 5s;
}

.word:nth-child(10) {
  animation-delay: 5.5s;
}

.word:nth-child(11) {
  animation-delay: 6s;
}

.word:nth-child(12) {
  animation-delay: 6.5s;
}

.word:nth-child(13) {
  animation-delay: 7s;
}

.word:nth-child(14) {
  animation-delay: 7.5s;
}

.word:nth-child(15) {
  animation-delay: 8s;
}

.word:nth-child(16) {
  animation-delay: 8.5s;
}

.word:nth-child(17) {
  animation-delay: 9s;
}

.word:nth-child(18) {
  animation-delay: 9.5s;
}

    @keyframes fadeInWord {
      to {
        opacity: 1;
      }
    }

    /* Button Styling */
    .propose-btn {
      background-color: #fff04d;
      border: none;
      padding: 15px 30px;
      color: rgb(88, 50, 3);
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .propose-btn:hover {
      background-color: #3f2a00;
      color: #e2fa11;
    }
  </style>
</head>

<body>
  <div class="house-container">
    <svg class="house" viewBox="0 0 100 100">
      <polygon points="50,10 90,40 90,90 10,90 10,40" fill="#ffcc00"/>
      <rect x="35" y="50" width="30" height="40" fill="#8b5a2b"/>
      <rect x="45" y="65" width="10" height="25" fill="#3d2b1f"/>
    </svg>
  </div>

    <!-- First Line of Shayari (Appears first) -->
    <div class="shayari-text">
      <span class="word">Hello</span>
      <span class="word">my</span>
      <span class="word">home,</span><br>

      <span class="word">We</span>
      <span class="word">have</span>
      <span class="word">so</span>
      <span class="word">much</span>
      <span class="word">to</span>
      <span class="word">say,</span><br>
      <span class="word">but</span>
      <span class="word">words</span>
      <span class="word">fail</span>
      <span class="word">to</span>
      <span class="word">express</span>
      <span class="word">it</span>
      <span class="word">all.</span>
    </div>

    

    <button class="propose-btn" onclick="window.location.href='book.html'">
      So This is For You   ‚ù§
    </button>
  </div>
</body>

</html>
